<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            // Convertir les données en tableau pour Google Charts
            var chartData = [['Minute', 'Nombre de Commits']];
            for (var minute in data) {
              chartData.push([minute, data[minute]]);
            }

            var dataTable = google.visualization.arrayToDataTable(chartData);

            var options = {
              title: 'Nombre de Commits par Minute',
              hAxis: { title: 'Minute', minValue: 0, maxValue: 59 },
              vAxis: { title: 'Nombre de Commits' },
              legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error('Erreur lors de la récupération des données :', error);
          });
      }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
