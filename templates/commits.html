<!DOCTYPE html>
<html>
<head>
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphique des Commits</h1>
    <canvas id="commitsChart" width="400" height="200"></canvas>
    <script>
        // Récupération des données des commits depuis l'API
        fetch('/api/commits/')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('commitsChart').getContext('2d');

            // Préparation des données pour le graphique
            const minutes = Object.keys(data);
            const counts = Object.values(data);
            
            // Création du graphique avec Chart.js
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: minutes,
                    datasets: [{
                        label: 'Nombre de Commits par Minute',
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Minute'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nombre de Commits'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données :', error);
        });
    </script>
</body>
</html>
