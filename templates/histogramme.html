<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // URL de l'API OpenWeatherMap
        var apiUrl = "https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx";

        // Récupération des données météo
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // Extraction des températures pour chaque prévision
            var forecastData = data.list.map(item => {
              return [new Date(item.dt * 1000).toLocaleString(), item.main.temp];
            });

            // Ajout du titre de la colonne
            forecastData.unshift(['Date', 'Température (°C)']);

            // Préparation des données pour Google Charts
            var chartData = google.visualization.arrayToDataTable(forecastData);

            // Options de l'histogramme
            var options = {
              title: 'Températures prévisionnelles',
              legend: { position: 'none' },
              hAxis: {
                title: 'Date et heure',
              },
              vAxis: {
                title: 'Température (°C)',
              },
            };

            // Affichage de l'histogramme
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(chartData, options);
          })
          .catch(error => {
            console.error('Erreur lors de la récupération des données météo :', error);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
